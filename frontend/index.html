<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Prompt Scoring App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-card">
        <header class="app-header">
          <h1 class="app-title">Prompt Scoring App</h1>

          <div class="lang-toggle">
            <button type="button" class="lang-btn is-active" data-lang="en">EN</button>
            <button type="button" class="lang-btn" data-lang="ja">JP</button>
            <button type="button" class="lang-btn" data-lang="fr">FR</button>
          </div>
          
          <p class="app-subtitle">
            Score your prompts on <span>5 dimensions</span> with feedback and improved prompt
          </p>
        </header>

        <main>
          <label for="prompt-input" class="label-title">
            ✏️ プロンプトを入力 / ✏️ Enter your prompt / ✏️ Saisissez votre prompt
          </label>

          <textarea
            id="prompt-input"
            class="prompt-input"
            placeholder="AIについて初心者でも分かるように説明して。 / Explain what AI is to a beginner. / Expliquez ce qu'est l'IA à un débutant."
          ></textarea>

          <div class="controls-row">
            <button id="send-btn" class="primary-button">
              Start!
            </button>
          </div>

          <p class="helper-text">
            
          </p>

          <section id="result" class="result-card">
            <!-- JS がここに結果カードを描画 -->
          </section>

          <section id="metrics-guide" class="metrics-guide">
            <!-- Metrics guide -->
          </section>

        </main>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
